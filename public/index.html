<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 5px;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Company Login</h2>
        <form id="phishingForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        // Import Firebase modules (modular SDK)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCvZjTxoJCup0fSPgDDUDsAAJVAKy9H6Kg",
            authDomain: "queenlake-test.firebaseapp.com",
            projectId: "queenlake-test",
            storageBucket: "queenlake-test.firebasestorage.app",
            messagingSenderId: "874136375125",
            appId: "1:874136375125:web:a1bd4d03f6f2939a10e9dc",
            measurementId: "G-VG5L9679DB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Handle Form Submission
        document.getElementById("phishingForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;

            try {
                // Store email in Firestore
                await addDoc(collection(db, "phishing_attempts"), {
                    email: email,
                    timestamp: new Date()
                });

                document.getElementById("message").innerText = "Security Alert: This was a phishing test!";
                setTimeout(() => { window.location.href = "security_awareness.html"; }, 2000);
            } catch (error) {
                console.error("Error adding document: ", error);
                document.getElementById("message").innerText = "Error storing data.";
            }
        });
    </script>

</body>
</html>
