<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      background-color: #f9f9f9;
      background-size: cover;
      background-image: url('LINK TO MY BACKGROUND IMAGE');
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .login-box {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-header img {
      width: 150px;
    }

    .forgot-password {
      text-align: right;
      font-size: 12px;
    }

    #error-message {
      display: none;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <img src="https://th.bing.com/th/id/R.6ab7b3a86ad578a5009ae29369718612?rik=idvvK0ewpJq0qw&pid=ImgRaw&r=0" alt="Logo"/>
      </div>
      <div id="error-message" class="alert alert-danger"></div>
      <form method="post">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Re-enter Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <!-- <div class="forgot-password">
          <a href="no-javascript1.html" title="Forgot Password">Forgot Password?</a>
        </div> -->
      </form>
    </div>
  </div>
</body>
</html>
